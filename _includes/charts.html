<div class="chart-section">
    <div class="chart-controls">
      <div class="time-range-selector">
        <button class="range-btn active" data-range="7">7 Days</button>
        <button class="range-btn" data-range="30">30 Days</button>
        <button class="range-btn" data-range="90">90 Days</button>
        <button class="range-btn" data-range="all">All Time</button>
      </div>
    </div>
    
    <div class="chart-grid">
      <div class="chart-card">
        <div class="chart-header">
          <h3>Compilation Time</h3>
          <div class="chart-legend">
            <span class="legend-item"><span class="legend-color time-color"></span> Time Difference (seconds)</span>
          </div>
        </div>
        <div class="chart-container">
          <div class="loading-spinner" id="timeChartLoader">
            <div class="spinner"></div>
            <p>Loading data...</p>
          </div>
          <canvas id="timeChart"></canvas>
        </div>
      </div>
      
      <div class="chart-card">
        <div class="chart-header">
          <h3>Memory Usage</h3>
          <div class="chart-legend">
            <span class="legend-item"><span class="legend-color memory-positive"></span> Increased Memory</span>
            <span class="legend-item"><span class="legend-color memory-negative"></span> Decreased Memory</span>
          </div>
        </div>
        <div class="chart-container">
          <div class="loading-spinner" id="memoryChartLoader">
            <div class="spinner"></div>
            <p>Loading data...</p>
          </div>
          <canvas id="memoryChart"></canvas>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    //window.BASE_URL = "{{ site.baseurl }}";
    window.USE_SAMPLE_DATA = true; //for sample data
  </script>
  <script src="{{ '/assets/js/app.js' | relative_url }}"></script>
